<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt – Nadine Brändli</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Lora&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <img src="images/nur-logo-nadine.png" alt="Nadine Brändli Logo" class="logo">
        </a>
        <nav>
            <ul>
                <li><a href="about.html">über mich</a></li>
                <li><a href="portfolio.html">portfolio</a></li>
                <li><a href="angebot.html">angebot</a></li>
                <li><a href="kontakt.html">kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero -->
        <section class="kontakt-hero">
            <img src="images/kontakt-hero.png" alt="Kontakt Hero" class="kontakt-hero-img">
            <div class="kontakt-hero-text">
                <h1>kontakt</h1>
            </div>
        </section>

        <!-- Text -->
        <section class="kontakt-text" style="max-width: 800px; margin: 2rem auto; text-align: center;">
            <p>
                Bei Interesse an Projekten oder Fragen kannst du mir gerne schreiben. Ich melde mich so schnell wie möglich!
            </p>
        </section>

        <!-- Formular -->
        <section class="kontakt-form" style="max-width: 600px; margin: 2rem auto;">
            <form>
                <input type="text" id="name" name="name" placeholder="name"><br><br>

                <input type="email" id="email" name="email" placeholder="email"><br><br>

                <input type="text" id="subject" name="subject" placeholder="betreff"><br><br>
                
                <textarea id="message" name="message" rows="5" placeholder="nachricht"></textarea><br><br>

                <button type="submit">Absenden</button>
            </form>
        </section>
    </main>

    <footer class="footer-kontakt">
        <div class="footer-content">
            <p>&copy; 2025 Nadine Brändli</p>
            <ul class="social-links">
                <li><a href="#">Instagram</a></li>
                <li><a href="#">LinkedIn</a></li>
                <li><a href="#">E-Mail</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
